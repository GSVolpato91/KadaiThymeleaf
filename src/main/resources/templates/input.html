<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai Thymeleaf</title>
</head>
<body>
        <h1 th:text = "#{thymeleaf.kadai}"></h1>
        <h2 th:text = "#{input.text}"></h2>
        <p th:text = "#{enter.value}"></p>
         <p th:if="${param.previous} !=null"th:text="'入力された値は「' + ${param.previous} + '」でした。'"></p>
             <form method="post" action="/output">
            <input type="text" name="previous">
            <button type="submit" th:text = "#{submit.text}"></button>

</body>
</html>
